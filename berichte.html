<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Einsatzberichte – A-23 „Krayt“</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
<style>
  /* Grundlayout und Schrift */
  body {
    background: #000;
    color: #e0e0e0;
    font-family: 'Orbitron', sans-serif;
    padding: 40px;
    min-height: 100vh;
    background-image:
      radial-gradient(2px 2px at 20% 30%, #888 0%, transparent 100%),
      radial-gradient(1.5px 1.5px at 70% 80%, #666 0%, transparent 100%),
      radial-gradient(1px 1px at 50% 50%, #aaa 0%, transparent 100%);
    background-repeat: repeat;
    background-size: 600px 600px;
  }

  /* Header/Logo */
  header {
    text-align: center;
    margin-bottom: 40px;
  }
  header h1 {
    font-size: 3em;
    color: #ffe81f;
    text-shadow: 0 0 12px #ffe81faa, 0 0 25px #ffe81fbb;
    letter-spacing: 4px;
    margin: 0;
    user-select: none;
  }
  header small {
    color: #bbb;
    display: block;
    margin-top: 5px;
    font-style: italic;
  }

  /* Berichte-Liste */
  #berichte {
    max-width: 900px;
    margin: 0 auto 50px auto;
  }
  .bericht {
    border: 1px solid #00bfffaa;
    padding: 16px 20px;
    margin: 12px 0;
    background: rgba(15, 25, 40, 0.75);
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .bericht:hover {
    background: rgba(20, 35, 60, 0.95);
  }
  .bericht small {
    display: block;
    color: #88ccff;
    margin-bottom: 6px;
    font-weight: 700;
  }
  .bericht-title {
    font-weight: 700;
    font-size: 1.2em;
    color: #ffe81f;
  }

  /* Button Container */
  #button-container {
    text-align: center;
    margin-bottom: 40px;
  }
  button, #password-submit {
    background: #00bfff;
    border: none;
    color: black;
    padding: 14px 36px;
    font-weight: 700;
    cursor: pointer;
    font-size: 18px;
    border-radius: 6px;
    box-shadow: 0 0 16px #00bfffaa;
    transition: background-color 0.3s ease;
  }
  button:hover, #password-submit:hover {
    background-color: #008fcc;
  }

  /* Passwort Prompt */
  #password-prompt {
    max-width: 400px;
    margin: 0 auto 40px auto;
    display: none;
    text-align: center;
  }
  #password-input {
    padding: 12px 15px;
    font-size: 18px;
    border-radius: 6px;
    border: 2px solid #00bfffaa;
    background: #111;
    color: #eee;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  #password-cancel {
    margin-left: 15px;
    background: #ff4444;
    color: white;
    padding: 14px 26px;
    font-weight: 700;
    border-radius: 6px;
    box-shadow: 0 0 12px #ff4444aa;
  }
  #password-cancel:hover {
    background: #cc0000;
  }

  /* Formular zum Bericht erstellen */
  #create-form {
    max-width: 900px;
    margin: 0 auto;
    background: rgba(15, 20, 40, 0.85);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 25px #00bfff99;
    display: none;
  }
  #create-form h2 {
    color: #ffe81f;
    margin-bottom: 24px;
    text-align: center;
    letter-spacing: 2px;
  }
  #create-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 700;
    color: #00bfff;
  }
  #create-form input, #create-form textarea {
    width: 100%;
    font-family: 'Orbitron', sans-serif;
    font-size: 16px;
    padding: 12px 15px;
    margin-bottom: 22px;
    border-radius: 8px;
    border: 2px solid #00bfffaa;
    background: #111;
    color: #eee;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  #create-form input:focus, #create-form textarea:focus {
    border-color: #ffe81f;
    outline: none;
  }
  #submit-report {
    display: block;
    width: 100%;
  }
  #cancel-report {
    margin-top: 12px;
    background: #ff4444;
    color: white;
    width: 100%;
    padding: 14px 0;
    font-weight: 700;
    border-radius: 6px;
    box-shadow: 0 0 12px #ff4444aa;
    cursor: pointer;
    border: none;
  }
  #cancel-report:hover {
    background: #cc0000;
  }

  /* Bericht Anzeige Popup */
  #bericht-anzeige {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 90%;
    max-width: 800px;
    max-height: 80vh;
    overflow-y: auto;
    transform: translate(-50%, -50%);
    background: rgba(10, 10, 25, 0.95);
    border: 2px solid #00bfffbb;
    border-radius: 12px;
    padding: 30px 40px;
    display: none;
    box-shadow: 0 0 35px #00bfffcc;
    color: #e0e0e0;
    z-index: 999;
  }
  #bericht-anzeige h2 {
    margin-top: 0;
    color: #ffe81f;
    letter-spacing: 2px;
    font-weight: 900;
    text-align: center;
  }
  #bericht-meta {
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.2em;
    color: #00bfff;
    text-align: center;
  }
  #bericht-content {
    white-space: pre-wrap;
    font-size: 1.1em;
    line-height: 1.5;
    border-top: 1px solid #00bfff55;
    padding-top: 20px;
    color: #ccc;
  }
  #close-view {
    margin-top: 30px;
    background: #ff4444;
    color: white;
    border: none;
    padding: 14px 36px;
    font-weight: 700;
    border-radius: 6px;
    box-shadow: 0 0 15px #ff4444aa;
    cursor: pointer;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  #close-view:hover {
    background: #cc0000;
  }
</style>
</head>
<body>

<header>
  <h1>PERSONENAKTE – Einsatzberichte</h1>
  <small>A-23 „Krayt“</small>
</header>

<div id="berichte">
  <!-- Hier werden Berichte als klickbare Boxen geladen -->
</div>

<div id="button-container">
  <button id="create-btn" title="Bericht erstellen (Passwort erforderlich)">Bericht erstellen</button>
</div>

<div id="password-prompt">
  <input type="password" id="password-input" placeholder="Passwort eingeben" />
  <button id="password-submit">Bestätigen</button>
  <button id="password-cancel">Abbrechen</button>
</div>

<form id="create-form" autocomplete="off" onsubmit="return false;">
  <h2>Neuen Bericht verfassen</h2>
  
  <label for="rang">Rang</label>
  <input type="text" id="rang" placeholder="Rang eingeben" required />

  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Name eingeben" required />

  <label for="titel">Titel</label>
  <input type="text" id="titel" placeholder="Titel des Berichts" required />

  <label for="bericht-text">Bericht</label>
  <textarea id="bericht-text" placeholder="Bericht eingeben..." required></textarea>

  <button id="submit-report" type="submit">Senden</button>
  <button id="cancel-report" type="button">Abbrechen</button>
</form>

<div id="bericht-anzeige" role="dialog" aria-modal="true" aria-labelledby="bericht-title">
  <h2 id="bericht-title">Bericht lesen</h2>
  <div id="bericht-meta"></div>
  <div id="bericht-content"></div>
  <button id="close-view" aria-label="Bericht schließen">Schließen</button>
</div>

<script>
  const korrektesPasswort = "3515";

  const berichteContainer = document.getElementById("berichte");
  const createBtn = document.getElementById("create-btn");
  const passwordPrompt = document.getElementById("password-prompt");
  const passwordInput = document.getElementById("password-input");
  const passwordSubmit = document.getElementById("password-submit");
  const passwordCancel = document.getElementById("password-cancel");
  const createForm = document.getElementById("create-form");
  const submitReportBtn = document.getElementById("submit-report");
  const cancelReportBtn = document.getElementById("cancel-report");
  const berichtAnzeige = document.getElementById("bericht-anzeige");
  const berichtContent = document.getElementById("bericht-content");
  const berichtMeta = document.getElementById("bericht-meta");
  const closeViewBtn = document.getElementById("close-view");

  // Berichte aus localStorage laden und anzeigen
  function ladeBerichte() {
    berichteContainer.innerHTML = "";
    let berichte = JSON.parse(localStorage.getItem("berichte") || "[]");
    if (berichte.length === 0) {
      berichteContainer.innerHTML = "<p style='text-align:center; color:#888;'>Keine Berichte vorhanden.</p>";
      return;
    }
    berichte.forEach((bericht, index) => {
      const div = document.createElement("div");
      div.className = "bericht";
      const zeitKurz = bericht.zeit.split(',')[0]; // Datum ohne Zeit
      div.innerHTML = `<small>${zeitKurz}</small><div class="bericht-title">${bericht.titel}</div><small>${bericht.rang} ${bericht.name}</small>`;
      div.onclick = () => zeigeBericht(bericht);
      berichteContainer.appendChild(div);
    });
  }

  // Bericht anzeigen
  function zeigeBericht(bericht) {
    berichtMeta.textContent = `${bericht.zeit} – ${bericht.rang} ${bericht.name} – ${bericht.titel}`;
    berichtContent.textContent = bericht.text;
    berichtAnzeige.style.display = "block";
    document.body.style.overflow = "hidden"; // Scroll verhindern beim Popup
  }

  // Bericht Anzeige schließen
  closeViewBtn.onclick = () => {
    berichtAnzeige.style.display = "none";
    document.body.style.overflow = "auto";
  };

  // "Bericht erstellen" Button klick
  createBtn.onclick = () => {
    passwordPrompt.style.display = "block";
    createBtn.style.display = "none";
    passwordInput.value = "";
    passwordInput.focus();
  };

  // Passwort-Eingabe abbrechen
  passwordCancel.onclick = () => {
    passwordPrompt.style.display = "none";
    createBtn.style.display = "inline-block";
  };

  // Passwort prüfen und Formular anzeigen
  passwordSubmit.onclick = () => {
    if (passwordInput.value === korrektesPasswort) {
      passwordPrompt.style.display = "none";
      createForm.style.display = "block";
      document.getElementById("rang").focus();
    } else {
      alert("Falsches Passwort!");
      passwordInput.value = "";
      passwordInput.focus();
    }
  };

  // Formular abbrechen
  cancelReportBtn.onclick = () => {
    createForm.style.display = "none";
    createBtn.style.display = "inline-block";
  };

  // Bericht absenden
  submitReportBtn.onclick = () => {
    const rang = document.getElementById("rang").value.trim();
    const name = document.getElementById("name").value.trim();
    const titel = document.getElementById("titel").value.trim();
    const text = document.getElementById("bericht-text").value.trim();

    if (!rang || !name || !titel || !text) {
      alert("Bitte alle Felder ausfüllen.");
      return;
    }

    let berichte = JSON.parse(localStorage.getItem("berichte") || "[]");
    berichte.unshift({
      rang: rang,
      name: name,
      titel: titel,
      text: text,
      zeit: new Date().toLocaleString("de-DE", { dateStyle: "short", timeStyle: "short" })
    });
    localStorage.setItem("berichte", JSON.stringify(berichte));

    // Formular zurücksetzen
    createForm.reset();
    createForm.style.display = "none";
    createBtn.style.display = "inline-block";

    // Berichte neu laden
    ladeBerichte();
  };

  // Initial Berichte laden
  ladeBerichte();
</script>

</body>
</html>
