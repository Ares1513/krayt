<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Einsatzberichte – A-23 „Krayt“</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
<style>
  body {
    background: #000;
    color: #e0e0e0;
    font-family: Orbitron, sans-serif;
    padding: 40px;
  }
  h1 {
    color: #ffe81f;
    text-align: center;
    margin-bottom: 30px;
  }
  #berichte {
    margin-bottom: 40px;
  }
  .bericht {
    border: 1px solid #00bfff66;
    padding: 20px;
    margin: 20px 0;
    background: rgba(20,20,40,0.75);
    cursor: pointer;
  }
  .bericht:hover {
    background: rgba(20,20,60,0.9);
  }
  #button-container {
    text-align: center;
    margin-bottom: 30px;
  }
  button {
    background: #00bfff;
    border: none;
    color: black;
    padding: 12px 30px;
    font-weight: bold;
    cursor: pointer;
    font-size: 18px;
    border-radius: 5px;
    box-shadow: 0 0 12px #00bfffaa;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0099cc;
  }
  #password-prompt {
    display: none;
    margin-bottom: 20px;
    text-align: center;
  }
  #password-input {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #00bfffaa;
    background: #111;
    color: #eee;
    width: 250px;
  }
  #create-form {
    display: none;
    margin-top: 30px;
  }
  #create-form input, 
  #create-form textarea {
    width: 100%;
    font-family: Orbitron, sans-serif;
    font-size: 16px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #00bfff99;
    background: #111;
    color: #eee;
    margin-bottom: 15px;
  }
  #create-form textarea {
    height: 120px;
    resize: vertical;
  }
  #submit-report {
    margin-top: 10px;
  }
  #bericht-anzeige {
    display: none;
    margin-top: 30px;
    border: 1px solid #00bfff88;
    background: rgba(20,20,40,0.75);
    padding: 20px;
    white-space: pre-wrap;
  }
  #bericht-anzeige h2 {
    margin-top: 0;
    color: #ffe81f;
  }
  #bericht-meta {
    margin-bottom: 10px;
    font-weight: bold;
    font-size: 1.1em;
  }
  #close-view {
    margin-top: 10px;
    background: #ff4444;
    color: white;
  }
</style>
</head>
<body>

<h1>Einsatzberichte – A-23 „Krayt“</h1>

<div id="berichte">
  <!-- Liste der Berichte -->
</div>

<div id="button-container">
  <button id="create-btn">Bericht erstellen</button>
</div>

<div id="password-prompt">
  <input type="password" id="password-input" placeholder="Passwort eingeben" />
  <button id="password-submit">Bestätigen</button>
  <button id="password-cancel">Abbrechen</button>
</div>

<div id="create-form">
  <h2>Neuen Bericht verfassen</h2>
  <input type="text" id="rang" placeholder="Rang" required />
  <input type="text" id="name" placeholder="Name" required />
  <input type="text" id="titel" placeholder="Titel" required />
  <textarea id="bericht-text" placeholder="Bericht eingeben..." required></textarea>
  <button id="submit-report">Senden</button>
  <button id="cancel-report">Abbrechen</button>
</div>

<div id="bericht-anzeige">
  <h2>Bericht lesen</h2>
  <div id="bericht-meta"></div>
  <div id="bericht-content"></div>
  <button id="close-view">Schließen</button>
</div>

<script>
  const korrektesPasswort = "3515";

  const berichteContainer = document.getElementById("berichte");
  const createBtn = document.getElementById("create-btn");
  const passwordPrompt = document.getElementById("password-prompt");
  const passwordInput = document.getElementById("password-input");
  const passwordSubmit = document.getElementById("password-submit");
  const passwordCancel = document.getElementById("password-cancel");
  const createForm = document.getElementById("create-form");
  const submitReportBtn = document.getElementById("submit-report");
  const cancelReportBtn = document.getElementById("cancel-report");
  const berichtAnzeige = document.getElementById("bericht-anzeige");
  const berichtContent = document.getElementById("bericht-content");
  const berichtMeta = document.getElementById("bericht-meta");
  const closeViewBtn = document.getElementById("close-view");

  function ladeBerichte() {
    berichteContainer.innerHTML = "";
    let berichte = JSON.parse(localStorage.getItem("berichte") || "[]");
    if (berichte.length === 0) {
      berichteContainer.innerHTML = "<p>Keine Berichte vorhanden.</p>";
      return;
    }
    berichte.forEach((bericht, index) => {
      const div = document.createElement("div");
      div.className = "bericht";
      // Vorschau Titel + Name + Datum
      div.textContent = `${bericht.zeit} - ${bericht.titel} von ${bericht.rang} ${bericht.name}`;
      div.onclick = () => {
        zeigeBericht(bericht);
      };
      berichteContainer.appendChild(div);
    });
  }

  function zeigeBericht(bericht) {
    berichtMeta.textContent = `${bericht.zeit} – ${bericht.rang} ${bericht.name} – ${bericht.titel}`;
    berichtContent.textContent = bericht.text;
    berichtAnzeige.style.display = "block";
    // Scroll to top when opening
    berichtAnzeige.scrollTop = 0;
  }

  closeViewBtn.onclick = () => {
    berichtAnzeige.style.display = "none";
  };

  createBtn.onclick = () => {
    passwordPrompt.style.display = "block";
    createBtn.style.display = "none";
    passwordInput.value = "";
    passwordInput.focus();
  };

  passwordCancel.onclick = () => {
    passwordPrompt.style.display = "none";
    createBtn.style.display = "inline-block";
  };

  passwordSubmit.onclick = () => {
    if (passwordInput.value === korrektesPasswort) {
      passwordPrompt.style.display = "none";
      createForm.style.display = "block";
      document.getElementById("rang").focus();
    } else {
      alert("Falsches Passwort!");
      passwordInput.value = "";
      passwordInput.focus();
    }
  };

  cancelReportBtn.onclick = () => {
    createForm.style.display = "none";
    createBtn.style.display = "inline-block";
  };

  submitReportBtn.onclick = () => {
    const rang = document.getElementById("rang").value.trim();
    const name = document.getElementById("name").value.trim();
    const titel = document.getElementById("titel").value.trim();
    const text = document.getElementById("bericht-text").value.trim();

    if (!rang || !name || !titel || !text) {
      alert("Bitte alle Felder ausfüllen.");
      return;
    }

    let berichte = JSON.parse(localStorage.getItem("berichte") || "[]");
    berichte.unshift({ 
      rang: rang, 
      name: name, 
      titel: titel, 
      text: text, 
      zeit: new Date().toLocaleString() 
    });
    localStorage.setItem("berichte", JSON.stringify(berichte));

    // Formular zurücksetzen
    document.getElementById("rang").value = "";
    document.getElementById("name").value = "";
    document.getElementById("titel").value = "";
    document.getElementById("bericht-text").value = "";

    createForm.style.display = "none";
    createBtn.style.display = "inline-block";

    ladeBerichte();
  };

  // Beim Laden Berichte anzeigen
  ladeBerichte();
</script>

</body>
</html>
