<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Einsatzberichte â€“ A-23 â€žKraytâ€œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
      padding: 40px;
      min-height: 100vh;
      background-image:
        radial-gradient(2px 2px at 20% 30%, #888 0%, transparent 100%),
        radial-gradient(1.5px 1.5px at 70% 80%, #666 0%, transparent 100%),
        radial-gradient(1px 1px at 50% 50%, #aaa 0%, transparent 100%);
      background-repeat: repeat;
      background-size: 600px 600px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 3em;
      color: #ffe81f;
      text-shadow: 0 0 12px #ffe81faa, 0 0 25px #ffe81fbb;
      letter-spacing: 4px;
      margin: 0;
    }
    header small {
      color: #bbb;
      display: block;
      margin-top: 5px;
      font-style: italic;
    }

    #berichte {
      max-width: 900px;
      margin: 0 auto 50px auto;
    }
    .bericht {
      border: 1px solid #00bfffaa;
      padding: 16px 20px;
      margin: 12px 0;
      background: rgba(15, 25, 40, 0.75);
      border-radius: 8px;
      position: relative;
    }
    .bericht small {
      display: block;
      color: #88ccff;
      margin-bottom: 6px;
      font-weight: 700;
    }
    .bericht-title {
      font-weight: 700;
      font-size: 1.2em;
      color: #ffe81f;
    }
    .delete-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 0.9em;
      cursor: pointer;
      box-shadow: 0 0 8px #ff4444aa;
    }
    .delete-btn:hover {
      background: #cc0000;
    }

    #create-btn {
      display: block;
      margin: 30px auto;
      background: #00bfff;
      border: none;
      color: black;
      padding: 14px 36px;
      font-weight: 700;
      font-size: 18px;
      border-radius: 6px;
      box-shadow: 0 0 16px #00bfffaa;
      cursor: pointer;
    }

    #create-form {
      display: none;
      max-width: 900px;
      margin: 0 auto;
      background: rgba(15, 20, 40, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00bfff99;
    }

    #create-form input, #create-form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-family: 'Orbitron', sans-serif;
      background: #111;
      border: 2px solid #00bfffaa;
      color: white;
      border-radius: 8px;
    }

    #create-form button {
      padding: 12px 24px;
      font-weight: 700;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }

    #submit-report {
      background: #00bfff;
      color: black;
    }
    #cancel-report {
      background: #ff4444;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>PERSONENAKTE â€“ Einsatzberichte</h1>
  <small>A-23 â€žKraytâ€œ</small>
</header>

<div id="berichte"></div>

<button id="create-btn">Bericht erstellen</button>

<form id="create-form" onsubmit="return false;">
  <input type="text" id="rang" placeholder="Rang" required />
  <input type="text" id="name" placeholder="Name" required />
  <input type="text" id="titel" placeholder="Titel" required />
  <textarea id="bericht-text" placeholder="Bericht eingeben..." required></textarea>
  <button id="submit-report">Senden</button>
  <button id="cancel-report" type="button">Abbrechen</button>
</form>

<script>
  const korrektesPasswort = "3515";

  const berichteContainer = document.getElementById("berichte");
  const createBtn = document.getElementById("create-btn");
  const createForm = document.getElementById("create-form");
  const submitReportBtn = document.getElementById("submit-report");
  const cancelReportBtn = document.getElementById("cancel-report");

  function ladeBerichte() {
    berichteContainer.innerHTML = "";
    const berichte = JSON.parse(localStorage.getItem("berichte") || "[]");
    berichte.forEach((bericht, index) => {
      const div = document.createElement("div");
      div.className = "bericht";
      div.innerHTML = `
        <small>${bericht.zeit}</small>
        <div class="bericht-title">${bericht.titel}</div>
        <small>${bericht.rang} ${bericht.name}</small>
        <p>${bericht.text}</p>
        <button class="delete-btn" onclick="loescheBericht(${index})">ðŸ—‘ LÃ¶schen</button>
      `;
      berichteContainer.appendChild(div);
    });
  }

  function loescheBericht(index) {
    const pass = prompt("Passwort zum LÃ¶schen:");
    if (pass === korrektesPasswort) {
      let berichte = JSON.parse(localStorage.getItem("berichte") || "[]");
      berichte.splice(index, 1);
      localStorage.setItem("berichte", JSON.stringify(berichte));
      ladeBerichte();
    } else {
      alert("Falsches Passwort!");
    }
  }

  createBtn.onclick = () => {
    const pass = prompt("Passwort zum Erstellen:");
    if (pass === korrektesPasswort) {
      createForm.style.display = "block";
      createBtn.style.display = "none";
    } else {
      alert("Falsches Passwort!");
    }
  };

  cancelReportBtn.onclick = () => {
    createForm.reset();
    createForm.style.display = "none";
    createBtn.style.display = "block";
  };

  submitReportBtn.onclick = () => {
    const rang = document.getElementById("rang").value.trim();
    const name = document.getElementById("name").value.trim();
    const titel = document.getElementById("titel").value.trim();
    const text = document.getElementById("bericht-text").value.trim();

    if (!rang || !name || !titel || !text) return alert("Alle Felder ausfÃ¼llen!");

    const neuerBericht = {
      rang,
      name,
      titel,
      text,
      zeit: new Date().toLocaleString("de-DE", { dateStyle: "short", timeStyle: "short" })
    };

    const berichte = JSON.parse(localStorage.getItem("berichte") || "[]");
    berichte.unshift(neuerBericht);
    localStorage.setItem("berichte", JSON.stringify(berichte));

    createForm.reset();
    createForm.style.display = "none";
    createBtn.style.display = "block";
    ladeBerichte();
  };

  ladeBerichte();
</script>

</body>
</html>
