<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Einsatzberichte â€“ A-23 â€žKraytâ€œ</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
<style>
  /* Grundlayout und Schrift */
  body {
    background: #000;
    color: #e0e0e0;
    font-family: 'Orbitron', sans-serif;
    padding: 40px;
    min-height: 100vh;
    background-image:
      radial-gradient(2px 2px at 20% 30%, #888 0%, transparent 100%),
      radial-gradient(1.5px 1.5px at 70% 80%, #666 0%, transparent 100%),
      radial-gradient(1px 1px at 50% 50%, #aaa 0%, transparent 100%);
    background-repeat: repeat;
    background-size: 600px 600px;
  }

  /* Header/Logo */
  header {
    text-align: center;
    margin-bottom: 40px;
  }
  header h1 {
    font-size: 3em;
    color: #ffe81f;
    text-shadow: 0 0 12px #ffe81faa, 0 0 25px #ffe81fbb;
    letter-spacing: 4px;
    margin: 0;
    user-select: none;
  }
  header small {
    color: #bbb;
    display: block;
    margin-top: 5px;
    font-style: italic;
  }

  /* Berichte-Liste */
  #berichte {
    max-width: 900px;
    margin: 0 auto 50px auto;
  }
  .bericht {
    border: 1px solid #00bfffaa;
    padding: 16px 20px;
    margin: 12px 0;
    background: rgba(15, 25, 40, 0.75);
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    position: relative;
  }
  .bericht:hover {
    background: rgba(20, 35, 60, 0.95);
  }
  .bericht small {
    display: block;
    color: #88ccff;
    margin-bottom: 6px;
    font-weight: 700;
  }
  .bericht-title {
    font-weight: 700;
    font-size: 1.2em;
    color: #ffe81f;
  }
  .bericht p {
    margin-top: 12px;
    color: #ccc;
    white-space: pre-wrap;
  }
  .delete-btn {
    position: absolute;
    top: 16px;
    right: 20px;
    background: #ff4444cc;
    border: none;
    color: white;
    font-weight: 700;
    border-radius: 6px;
    padding: 4px 10px;
    cursor: pointer;
    box-shadow: 0 0 12px #ff4444aa;
    transition: background-color 0.3s ease;
  }
  .delete-btn:hover {
    background: #cc0000cc;
  }

  /* Button Container */
  #button-container {
    text-align: center;
    margin-bottom: 40px;
  }
  button, #password-submit {
    background: #00bfff;
    border: none;
    color: black;
    padding: 14px 36px;
    font-weight: 700;
    cursor: pointer;
    font-size: 18px;
    border-radius: 6px;
    box-shadow: 0 0 16px #00bfffaa;
    transition: background-color 0.3s ease;
  }
  button:hover, #password-submit:hover {
    background-color: #008fcc;
  }

  /* Formular zum Bericht erstellen */
  #create-form {
    max-width: 900px;
    margin: 0 auto;
    background: rgba(15, 20, 40, 0.85);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 25px #00bfff99;
    display: none;
  }
  #create-form h2 {
    color: #ffe81f;
    margin-bottom: 24px;
    text-align: center;
    letter-spacing: 2px;
  }
  #create-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 700;
    color: #00bfff;
  }
  #create-form input, #create-form textarea {
    width: 100%;
    font-family: 'Orbitron', sans-serif;
    font-size: 16px;
    padding: 12px 15px;
    margin-bottom: 22px;
    border-radius: 8px;
    border: 2px solid #00bfffaa;
    background: #111;
    color: #eee;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  #create-form input:focus, #create-form textarea:focus {
    border-color: #ffe81f;
    outline: none;
  }
  #submit-report {
    display: block;
    width: 100%;
  }
  #cancel-report {
    margin-top: 12px;
    background: #ff4444;
    color: white;
    width: 100%;
    padding: 14px 0;
    font-weight: 700;
    border-radius: 6px;
    box-shadow: 0 0 12px #ff4444aa;
    cursor: pointer;
    border: none;
  }
  #cancel-report:hover {
    background: #cc0000;
  }

  /* Bericht Anzeige Popup */
  #bericht-anzeige {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 90%;
    max-width: 800px;
    max-height: 80vh;
    overflow-y: auto;
    transform: translate(-50%, -50%);
    background: rgba(10, 10, 25, 0.95);
    border: 2px solid #00bfffbb;
    border-radius: 12px;
    padding: 30px 40px;
    display: none;
    box-shadow: 0 0 35px #00bfffcc;
    color: #e0e0e0;
    z-index: 999;
  }
  #bericht-anzeige h2 {
    margin-top: 0;
    color: #ffe81f;
    letter-spacing: 2px;
    font-weight: 900;
    text-align: center;
  }
  #bericht-meta {
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.2em;
    color: #00bfff;
    text-align: center;
  }
  #bericht-content {
    white-space: pre-wrap;
    font-size: 1.1em;
    line-height: 1.5;
    border-top: 1px solid #00bfff55;
    padding-top: 20px;
    color: #ccc;
  }
  #close-view {
    margin-top: 30px;
    background: #ff4444;
    color: white;
    border: none;
    padding: 14px 36px;
    font-weight: 700;
    border-radius: 6px;
    box-shadow: 0 0 15px #ff4444aa;
    cursor: pointer;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  #close-view:hover {
    background: #cc0000;
  }

  /* Passwort-Modal */
  #passwort-modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  #passwort-modal.active {
    display: flex;
  }
  .modal-content {
    background: #111;
    border: 2px solid #00bfff;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    width: 300px;
    box-shadow: 0 0 20px #00bfff99;
  }
  .modal-content h2 {
    color: #ffe81f;
    margin-bottom: 20px;
  }
  .modal-content input {
    width: 100%;
    padding: 10px;
    background: #000;
    border: 2px solid #00bfff;
    color: white;
    font-family: 'Orbitron', sans-serif;
    border-radius: 6px;
  }
  .modal-buttons {
    margin-top: 20px;
  }
  .modal-buttons button {
    padding: 8px 16px;
    font-family: 'Orbitron', sans-serif;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin: 0 5px;
  }
  #passwort-ok {
    background: #00bfff;
    color: black;
  }
  #passwort-abbrechen {
    background: #ff4444;
    color: white;
  }
</style>
</head>
<body>

<header>
  <h1>Einsatzberichte A-23 â€žKraytâ€œ</h1>
  <small>Jeder Bericht ist verschlÃ¼sselt & passwortgeschÃ¼tzt</small>
</header>

<div id="button-container">
  <button id="create-btn">Bericht erstellen</button>
</div>

<div id="berichte">
  <!-- Hier erscheinen die Berichte -->
</div>

<form id="create-form">
  <h2>Neuen Bericht erstellen</h2>
  <label for="rang">Rang</label>
  <input type="text" id="rang" name="rang" placeholder="z.B. Commander" required />
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="z.B. Skywalker" required />
  <label for="titel">Titel</label>
  <input type="text" id="titel" name="titel" placeholder="Kurztitel des Berichts" required />
  <label for="bericht-text">Bericht</label>
  <textarea id="bericht-text" name="bericht-text" rows="8" placeholder="Hier den Bericht eingeben..." required></textarea>
  <button type="button" id="submit-report">Bericht speichern</button>
  <button type="button" id="cancel-report">Abbrechen</button>
</form>

<!-- Passwort-Modal -->
<div id="passwort-modal">
  <div class="modal-content">
    <h2>Passwort erforderlich</h2>
    <input type="password" id="passwort-input" placeholder="Passwort eingeben" />
    <div class="modal-buttons">
      <button id="passwort-ok">OK</button>
      <button id="passwort-abbrechen">Abbrechen</button>
    </div>
  </div>
</div>

<!-- Bericht anzeigen Popup -->
<div id="bericht-anzeige">
  <h2 id="anzeige-titel"></h2>
  <div id="bericht-meta"></div>
  <div id="bericht-content"></div>
  <button id="close-view">SchlieÃŸen</button>
</div>

<script>
  const korrektesPasswort = "3515";

  const berichteContainer = document.getElementById("berichte");
  const createBtn = document.getElementById("create-btn");
  const createForm = document.getElementById("create-form");
  const submitReportBtn = document.getElementById("submit-report");
  const cancelReportBtn = document.getElementById("cancel-report");

  const passwortModal = document.getElementById("passwort-modal");
  const passwortInput = document.getElementById("passwort-input");
  const passwortOK = document.getElementById("passwort-ok");
  const passwortAbbrechen = document.getElementById("passwort-abbrechen");

  const berichtAnzeige = document.getElementById("bericht-anzeige");
  const anzeigeTitel = document.getElementById("anzeige-titel");
  const berichtMeta = document.getElementById("bericht-meta");
  const berichtContent = document.getElementById("bericht-content");
  const closeViewBtn = document.getElementById("close-view");

  let modalCallback = null;

  // Lade Berichte aus localStorage und zeige sie an
  function ladeBerichte() {
    berichteContainer.innerHTML = "";
    const berichte = JSON.parse(localStorage.getItem("berichte") || "[]");
    berichte.forEach((bericht, index) => {
      const div = document.createElement("div");
      div.className = "bericht";
      div.innerHTML = `
        <small>${bericht.zeit}</small>
        <div class="bericht-title">${bericht.titel}</div>
        <small>${bericht.rang} ${bericht.name}</small>
        <p>${bericht.text.substring(0, 150)}${bericht.text.length > 150 ? "..." : ""}</p>
        <button class="delete-btn" onclick="zeigePasswortModal(() => loescheBericht(${index}))">ðŸ—‘ LÃ¶schen</button>
      `;
      div.onclick = (e) => {
        // Wenn der Klick nicht auf den LÃ¶schen-Button war, zeige den Bericht komplett
        if (!e.target.classList.contains('delete-btn')) {
          zeigeBericht(bericht);
        }
      };
      berichteContainer.appendChild(div);
    });
  }

  // Ã–ffnet das Passwort-Popup und speichert callback, was bei richtigem Passwort ausgefÃ¼hrt wird
  function zeigePasswortModal(callback) {
    modalCallback = callback;
    passwortInput.value = "";
    passwortModal.style.display = "flex";
    passwortInput.focus();
  }

  // OK im Passwort-Modal
  passwortOK.onclick = () => {
    if (passwortInput.value === korrektesPasswort) {
      passwortModal.style.display = "none";
      modalCallback?.();
    } else {
      alert("Falsches Passwort!");
      passwortInput.value = "";
      passwortInput.focus();
    }
  };

  // Abbrechen im Passwort-Modal
  passwortAbbrechen.onclick = () => {
    passwortModal.style.display = "none";
  };

  // Bericht lÃ¶schen und aktualisieren
  function loescheBericht(index) {
    const berichte = JSON.parse(localStorage.getItem("berichte") || "[]");
    berichte.splice(index, 1);
    localStorage.setItem("berichte", JSON.stringify(berichte));
    ladeBerichte();
  }

  // Bericht anzeigen Popup Ã¶ffnen
  function zeigeBericht(bericht) {
    anzeigeTitel.textContent = bericht.titel;
    berichtMeta.textContent = `${bericht.rang} ${bericht.name} â€“ ${bericht.zeit}`;
    berichtContent.textContent = bericht.text;
    berichtAnzeige.style.display = "block";
  }

  // Popup schlieÃŸen
  closeViewBtn.onclick = () => {
    berichtAnzeige.style.display = "none";
  };

  // Klick auf "Bericht erstellen" Button â†’ Passwort-Modal â†’ Formular anzeigen
  createBtn.onclick = () => {
    zeigePasswortModal(() => {
      createForm.style.display = "block";
      createBtn.style.display = "none";
    });
  };

  // Formular abbrechen
  cancelReportBtn.onclick = () => {
    createForm.reset();
    createForm.style.display = "none";
    createBtn.style.display = "block";
  };

  // Bericht speichern
  submitReportBtn.onclick = () => {
    const rang = document.getElementById("rang").value.trim();
    const name = document.getElementById("name").value.trim();
    const titel = document.getElementById("titel").value.trim();
    const text = document.getElementById("bericht-text").value.trim();

    if (!rang || !name || !titel || !text) {
      alert("Bitte alle Felder ausfÃ¼llen!");
      return;
    }

    const neuerBericht = {
      rang, name, titel, text,
      zeit: new Date().toLocaleString("de-DE", { dateStyle: "short", timeStyle: "short" })
    };

    const berichte = JSON.parse(localStorage.getItem("berichte") || "[]");
    berichte.unshift(neuerBericht);
    localStorage.setItem("berichte", JSON.stringify(berichte));

    createForm.reset();
    createForm.style.display = "none";
    createBtn.style.display = "block";
    ladeBerichte();
  };

  // Initial laden der Berichte
  ladeBerichte();
</script>

</body>
</html>
